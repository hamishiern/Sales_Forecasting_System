<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">BigMart</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/predict">Predict Sales</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2 class="text-center my-4">Predict BigMart Sales</h2>

        <form id="predictForm" method="POST" action="/predict_sales">
            

            <div class="mb-3">
                <label class="form-label">Item Fat Content:</label>
                <select class="form-control" name="item_fat_content">
                    <option value="Low Fat">Low Fat</option>
                    <option value="Regular">Regular</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Item Visibility:</label>
                <input type="number" step="0.0001" class="form-control" name="item_visibility" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Item Type:</label>
                <select class="form-control" name="item_type">
                    <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Snack Foods">Snack Foods</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Frozen Foods">Frozen Foods</option>
                    <option value="Baking Goods">Baking Goods</option>
                    <option value="Canned">Canned</option>
                    <option value="Health and Hygiene">Health and Hygiene</option>
                    <option value="Household">Household</option>
                    <option value="Sea Food">Sea Food</option>
                    <option value="Starchy Foods">Starchy Foods</option>
                </select>
                
            </div>

            <div class="mb-3">
                <label class="form-label">Item MRP ($):</label>
                <input type="number" step="0.01" class="form-control" name="item_mrp" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Establishment Year:</label>
                <input type="number" class="form-control" name="outlet_establishment_year" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Size:</label>
                <select class="form-control" name="outlet_size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Location Type:</label>
                <select class="form-control" name="outlet_location_type">
                    <option value="Tier 1">Tier 1</option>
                    <option value="Tier 2">Tier 2</option>
                    <option value="Tier 3">Tier 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Outlet Type:</label>
                <select class="form-control" name="outlet_type">
                    <option value="Supermarket Type1">Supermarket Type1</option>
                    <option value="Supermarket Type2">Supermarket Type2</option>
                    <option value="Supermarket Type3">Supermarket Type3</option>
                    <option value="Grocery Store">Grocery Store</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Predict Sales</button>
        </form>

        <h2 id="predictionResult" class="mt-3 text-center"></h2>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
</body>
</html>
